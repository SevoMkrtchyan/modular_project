<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<div>
    <h1>All Categories of Listing App</h1>

    <div>
        <form th:action="@{/saveCategory}" method="post" th:object="${category}">
            <label>Name:</label>
            <label>
                <input type="text" th:field="*{name}"/>
            </label><br/>
            <br/>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

        </form>

    </div>
    <div style="display: flex; flex-flow: row wrap">
        <h1>Categories of Listing App</h1>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each="category1 : ${categories}">
                <td th:text="${category1.id}"></td>
                <td th:text="${category1.name}"></td>
<!--                <td><a th:href="@{/getUserById(id=${user.id})}" href="#"><span th:text="${user.name}"></span></a></td>-->
            </tr>
        </table>
    </div>
    <a href="/"><h1>Home</h1></a>

</div>
</body>
</html>
